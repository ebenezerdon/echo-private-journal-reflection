<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo | App</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-icon { @apply p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-black transition-colors; }
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden flex bg-[hsl(var(--color-bg))]">

  <!-- Sidebar -->
  <aside class="w-80 border-r border-gray-200 bg-white/50 backdrop-blur-md flex flex-col h-full">
    <!-- Header -->
    <div class="p-6 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 group hover:opacity-80 transition-opacity">
        <img src="logo.svg" class="w-6 h-6 text-[hsl(var(--color-primary))]" alt="Logo">
        <span class="font-serif font-semibold text-lg">Echo</span>
      </a>
      <button id="btn-add" class="w-8 h-8 flex items-center justify-center rounded-full bg-[hsl(var(--color-primary))] text-white shadow hover:scale-105 transition-transform">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      </button>
    </div>

    <!-- Search -->
    <div class="px-6 mb-4">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        <input type="text" id="search-input" placeholder="Search thoughts..." class="w-full pl-10 pr-4 py-2 bg-white/80 border border-transparent focus:bg-white focus:border-[hsl(var(--color-primary)/0.3)] rounded-xl outline-none transition-all text-sm shadow-sm">
      </div>
    </div>

    <!-- List -->
    <div id="entries-list" class="flex-1 overflow-y-auto px-4 pb-4">
      <!-- Injected via JS -->
    </div>
    
    <!-- Sidebar Footer -->
    <div class="p-4 text-xs text-center text-gray-400 border-t border-gray-100">
      Stored locally on your device
    </div>
  </aside>

  <!-- Main Editor Area -->
  <main class="flex-1 h-full flex flex-col relative">
    
    <!-- Empty State -->
    <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-center p-8">
      <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-6 shadow-sm">
        <img src="logo.svg" class="w-12 h-12 text-gray-300" alt="Empty">
      </div>
      <h2 class="text-2xl font-serif text-gray-700 mb-2">Select a thought, or create a new one.</h2>
      <p class="text-gray-400 max-w-sm">Your journal is a safe space. No internet required. Just you and your mind.</p>
    </div>

    <!-- Editor View -->
    <div id="editor-view" class="hidden flex flex-col h-full w-full bg-white shadow-2xl lg:shadow-none">
      
      <!-- Toolbar -->
      <header class="flex items-center justify-between px-8 py-4 border-b border-gray-100 bg-white">
        <div class="text-xs font-medium text-gray-400 uppercase tracking-widest" id="editor-date">Oct 24, 2024</div>
        <div class="flex items-center gap-2">
          <button id="btn-ai-reflect" class="flex items-center gap-2 px-4 py-2 bg-[hsl(var(--color-secondary))] text-[hsl(var(--color-primary))] rounded-lg text-sm font-medium hover:bg-[hsl(var(--color-secondary))/0.8] transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            Reflect with AI
          </button>
          <div class="w-px h-6 bg-gray-200 mx-2"></div>
          <button id="btn-delete" class="btn-icon text-red-400 hover:text-red-600 hover:bg-red-50" title="Delete">
             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
          </button>
        </div>
      </header>

      <!-- Editor Input -->
      <div class="flex-1 overflow-y-auto">
        <div class="max-w-3xl mx-auto py-12 px-8">
          <input type="text" id="editor-title" placeholder="Title..." class="w-full text-4xl font-serif font-bold text-gray-800 placeholder-gray-300 border-none focus:ring-0 p-0 mb-6 bg-transparent">
          <textarea id="editor-content" placeholder="Start writing..." class="w-full h-[60vh] resize-none text-lg leading-relaxed text-gray-600 placeholder-gray-300 border-none focus:ring-0 p-0 bg-transparent font-light"></textarea>
        </div>
      </div>

      <!-- AI Panel (Slides up) -->
      <div id="ai-reflection-panel" class="hidden border-t border-[hsl(var(--color-primary))/0.1] bg-[hsl(var(--color-secondary))/0.3] p-6 max-h-48 overflow-y-auto animate-fade-up">
        <div class="max-w-3xl mx-auto flex gap-4">
          <div class="w-8 h-8 rounded-full bg-[hsl(var(--color-primary))] text-white flex-shrink-0 flex items-center justify-center">
             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
          </div>
          <div class="flex-1">
             <div id="ai-loader" class="hidden text-sm text-[hsl(var(--color-primary))] animate-pulse font-medium mb-2"><span>Thinking...</span></div>
             <p id="ai-content" class="text-gray-700 italic font-serif leading-relaxed"></p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts Order Critical -->
  <script src="scripts/helpers.js"></script>
  <script src="scripts/ai.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
